<#assign shiro=JspTaglibs["/WEB-INF/taglib/shiro.tld"] />
<!DOCTYPE html>
<html>
<head>

    <title>basic curd admin : ${title}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Cache-Control" content="no-store" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/resource/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/resource/css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/resource/css/layout.min.css" />

    <script type="text/javascript" src="${request.contextPath}/resource/script/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="${request.contextPath}/resource/script/bootstrap.min.js"></script>

    ${head}

<body>
	<div class="main-container">
		<div class="panel panel-default black">
			<div class="panel-heading large heading-background">
			
				<@shiro.user>
					<#include "user-info.htm">
				</@shiro.user>
				
			</div>
			<div class="content-container">
				<div class="content-widget">
					<div class="content-widget">
						<div class="content-widget" id="content-widget">
						
							<@shiro.user>
								<#include "navbar.htm">
							</@shiro.user>

					</div>
				</div>
			</div>
		</div>
