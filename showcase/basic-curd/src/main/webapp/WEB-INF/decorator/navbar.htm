	<div class="collapse navbar-collapse navbar-ex5-collapse">
		<ul class="nav navbar-nav">
			<li>
				<a href="${request.contextPath}/index" >
					<span class="glyphicon glyphicon-home"></span>

							<ul class="dropdown-menu">

						</#if>
					</a>
				</li>
