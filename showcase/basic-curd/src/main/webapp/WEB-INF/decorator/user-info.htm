<#assign shiro=JspTaglibs["/WEB-INF/taglib/shiro.tld"] />

<div class="clearfix">
	<div class="profile">
		<a class="thumbnail dropdown-toggle" data-toggle="dropdown" href="#">
			<img width="80" src="${request.contextPath}/resource/image/empty.png"/>
		</a>
		<ul class="dropdown-menu" role="menu">
		  <li><a href="#"><span class="glyphicon glyphicon-link"></span> 修改密码</a></li>
		  <li><a href="#"><span class="glyphicon glyphicon-user"></span> 个人信息</a></li>
		  <li class="divider"></li>
		  <li><a href="${request.contextPath}/logout"><span class="glyphicon glyphicon-log-out"></span> 退出系统</a></li>
		</ul>
	</div>
	<div class="user-info">
		<@shiro.principal property="username"/>
		<span class="name"><@shiro.principal property="realname"/></span>
	</div>
</div>
