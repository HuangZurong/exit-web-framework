<script type="text/javascript">
	$(document).ready(function(){
		$("#selectAll").click(function(){
			var checkbox = $(this);
			
			var children = checkbox.parents("table").find("tbody input[type='checkbox']");
			
			children.prop("checked",checkbox.is(":checked"));
		});
		
	});
</script>

<form action="account/resource/save" method="post" class="form-row" data-target="#module-content">
	<input type="hidden" name="id" value="${entity.id!''}">
	<div class="panel">
	    <div class="panel-heading">
	        <h3 class="panel-title"><i class="icon-mini icon-pen margin-right"></i>基本信息</h3>
	    </div>
	    <div class="panel-content">
	    		<div class="form-group">
		   			<div class="row">
		    			<div class="col-lg-6">
							<label for="name">资源名称:</label>
							<input type="text" class="form-control required" id="name" name="name" value="${entity.name!''}">
						</div>
						<div class="col-lg-6">
							<label for="type">资源类型:</label>
							<select class="form-control" name="type" id="type">
				           		<#list resourceType as rt>
					           		<option value="${rt.value}" <#if entity.type?has_content && entity.type == rt.value >selected="selected"</#if> >
										${rt.name}
					                </option>
				           		</#list>
				           </select>
						</div>
		   			</div>
	   			</div>
	   			
	   			<div class="form-group">
		   			<div class="row">
		    			<div class="col-lg-6">
							<label for="name">拦截uri:</label>
							<input type="text" class="form-control required" placeholder="用于shiro授权时要拦截的值" id="value" name="value" value="${entity.value!''}">
						</div>
						<div class="col-lg-6">
							<label for="permission">访问允许:</label>
							<input type="text" class="form-control required" placeholder="用于shiro对拦截的值promission" id="permission" name="permission" value="${entity.permission!''}">
						</div>
		   			</div>
	   			</div>
	   			
	   			<div class="form-group">
		   			<div class="row">
		    			<div class="col-lg-6">
							<label for="sort">顺序值:</label>
							<input type="text" class="form-control required" id="sort" name="sort" value="${entity.sort!''}">
						</div>
						<div class="col-lg-6">
							<label for="icon">图标cls:</label>
							<input type="text" class="form-control" id="icon" name="icon" value="${entity.icon!''}">
						</div>
		   			</div>
	   			</div>
	   			
	   			<div class="form-group">
		   			<div class="row">
		    			<div class="col-lg-12">
							<label for="parentId">所属父类:</label>
							<select class="form-control" name="parentId" id="parentId">
								<option value="">无</option>
				                <#list resourcesList as rl>
				                	<option value="${rl.id}" <#if entity.parentId==rl.id> selected="selected" </#if> >${rl.name}</option>
				                </#list>
				           </select>
						</div>
		   			</div>
	   			</div>
	   			
	   			<div class="form-group">
		   			<div class="row">
		    			<div class="col-lg-12">
							<label for=""remark"">备注:</label>
							<textarea rows="3" class="form-control" name="remark" id=""remark"">${entity.remark!''}</textarea>
						</div>
		   			</div>
	   			</div>
	   			
	    </div>
	    <div class="panel-footer">
	    	<button type="submit" class="btn btn-success">
	        	<i class="icon-glyphicons-halflings icon-white icon-ok margin-right"></i><span>保存</span>
	        </button>
	        <button type="reset" class="btn btn-primary">
	        	<i class="icon-glyphicons-halflings icon-white icon-repeat margin-right"></i><span>重置</span>
	        </button>
	    </div>
	</div>
</form>
