<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">创建用户</h3>
    </div>
    <div class="panel-content">
    	<form id="user-insert-form" action="account/user/insert" method="post" class="form-group">
    		<div class="form-group">
    			<div class="col-lg-6">
					<label for="username">登录帐号:</label>
					<input type="text" class="form-control" id="username" placeholder="登录帐号">
				</div>
				<div class="col-lg-6">
					<label for=""realnem"">真实姓名:</label>
					<input type="text" class="form-control" id="realnem" placeholder="真实姓名">
				</div>
		    </div>
		    <div class="form-group">
		    	<div class="col-lg-6">
					<label for="password">登录密码:</label>
					<input type="text" class="form-control" id="password" placeholder="登录密码">
				</div>
				<div class="col-lg-6">
					<label for="confirmPassword">确认密码:</label>
					<input type="text" class="form-control" id="confirmPassword" placeholder="确认密码">
				</div>
		    </div>
		    <div class="form-group">
		     	<div class="col-lg-6">
					<label for="exampleInputEmail">状态:</label>
					<select class="form-control" name="state" id="rememberMe">
						<#list states as s>
						<option value="${s.value}">
							${s.name}
						</option>
						</#list>
					</select>
				</div>
				<div class="col-lg-6">
					<label for="email">电子邮件:</label>
					<input type="text" class="form-control" id="email" placeholder="电子邮件">
				</div>
		    </div>
		    <div class="form-group">
		    	<div class="col-lg-12">
			        <table class="table table-hover table-striped">
			            <thead>
			            <tr>
			                <th>
								<input type="checkbox" id="selectAll">
			                </th>
			                <th>
								角色名称
			                </th>
			                <th>
								备注
			                </th>
			            </tr>
			            </thead>
			            <tbody>
			            	<#list groupsList as e>
				            <tr>
				                <td>
				                    <input type="checkbox" name="groupIds",id="${e.id}">
				                </td>
				                <td>
				                	${e.name!""}
				                </td>
				                <td>
				                	${e.remark!""}
				                </td>
				            </tr>
				            </#list>
			           </tbody>
			        </table>
		        </div>
			</div>
    	</form>
    </div>
    <div class="panel-footer">
    	<button type="button" onclick="loadModule('account/user/read')" class="btn btn-primary">
        	<i class="icon-glyphicons-halflings icon-white icon-file"></i><span>保存</span>
        </button>
        <button type="button" onclick="loadModule('account/user/read')" class="btn btn-primary">
        	<i class="icon-glyphicons-halflings icon-white icon-file"></i><span>重置</span>
        </button>
    </div>
</div>
