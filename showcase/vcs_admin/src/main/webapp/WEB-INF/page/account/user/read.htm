<script type="text/javascript">
	$(document).ready(function(){
		$("#selectAll").click(function(){
			var checkbox = $(this);
			
			var children = checkbox.parents("table").find("tbody input[type='checkbox']");
			
			children.prop("checked",checkbox.is(":checked"));
		});
		
	});
</script>

<form action="account/user/update" method="post" class="form-row" data-target="#module-content">
	<input type="hidden" name="id" value="${entity.id}"/>
	<div class="panel">
	    <div class="panel-heading">
	        <h3 class="panel-title">编辑用户</h3>
	    </div>
	    <div class="panel-content">
	    		<div class="form-group">
		   			<div class="row">
		    			<div class="col-lg-6">
							<label for="username">登录帐号:</label>
							<input type="text" class="form-control required" id="username" name="username" placeholder="登录帐号" disabled="disabled" value="${entity.username!''}">
						</div>
						<div class="col-lg-6">
							<label for="realname">真实姓名:</label>
							<input type="text" class="form-control required" id="realname" name="realname" placeholder="真实姓名" value="${entity.realname!''}">
						</div>
		   			</div>
	   			</div>
	   			
	   			<div class="form-group">
		   			<div class="row">
		    			<div class="col-lg-6">
							<label for="state">用户状态:</label>
							<select class="form-control required" name="state" id="state">
								<#list states as d>
									<option value="${d.value}" <#if entity.state == d.value?number >selected="selected"</#if>>${d.name}</option>
								</#list>
							</select>
						</div>
						<div class="col-lg-6">
							<label for="email">电子邮件:</label>
							<input type="text" class="form-control email" id="email" name="email" placeholder="电子邮件" value="${entity.email!''}">
						</div>
		   			</div>
	   			</div>
	   			
	   			<div class="form-group">
		   			<div class="row">
		    			<div class="col-lg-12">
							
							<!-- 组表格 开始 -->
							<div class="panel">
							    <div class="panel-heading">
							        <h3 class="panel-title">用户所在组</h3>
							    </div>
							    <div class="panel-content">
							    	<table class="table table-hover table-striped">
							            <thead>
								            <tr>
								                <th>
													<input type="checkbox" id="selectAll"/>
								                </th>
								                <th>
													组名称
								                </th>
								                <th>
													描述
								                </th>
								            </tr>
								            </thead>
								            <tbody>
								            	<#list groupsList as gl>
									            <tr>
									            	<td>
									            		<#assign isSelected = false />
									                	<#list entity.groupsList as egl>
									                		<#if egl.id == gl.id>
									                			<#assign isSelected = true />
									                			<#break />
									                		</#if>
									                	</#list>
									                    <input type="checkbox" value="${gl.id}" name="groupId" <#if isSelected>checked="true"</#if>/>
									                </td>
									                <td>
									                    ${gl.name!""}
									                </td>
									                <td>
									                	${gl.remark!""}
									                </td>
									            </tr>
									            </#list>
								           </tbody>
								        </table>
							    </div>
							    <div class="panel-footer">
							    </div>
							</div>
							<!-- 组表格 结束 -->
							
						</div>
		   			</div>
	   			</div>
	    </div>
	    <div class="panel-footer">
	    	<button type="submit" class="btn btn-success" data-loading-text="数据提交中...">
	        	<i class="icon-glyphicons-halflings icon-white icon-file margin-right"></i><span>保存</span>
	        </button>
	        <button type="reset" class="btn btn-primary">
	        	<i class="icon-glyphicons-halflings icon-white icon-file margin-right"></i><span>重置</span>
	        </button>
	    </div>
	</div>
</form>
