<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">列表信息</h3>
    </div>
    <div class="panel-content">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>
					登录帐号
                </th>
                <th>
					真实姓名
                </th>
                <th>
					电子邮件
                </th>
                <th>
					状态
                </th>
            </tr>
            </thead>
            <tbody>
            	<#list page.result as r>
	            <tr>
	                <td>
	                    ${r.username!""}
	                </td>
	                <td>
	                	${r.realname!""}
	                </td>
	                <td>
	                	${r.email!""}
	                </td>
	                <td>
	                	${r.state!""}
	                </td>
	            </tr>
	            </#list>
           </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <button type="button" onclick="overlayAjax({url:'account/user/read',target:'#module-content'})" class="btn btn-default">
        	<i class="icon-glyphicons-halflings icon-file"></i><span>新增</span>
        </button>
        <ul class="pagination pull-right">
        	<#if page.hasPrePage()>
	    	<li><a href="#">首页</a></li>
	        <li><a href="#">上一页</a></li>
	        </#if>
	        
	        <#list page.getSlider(page.pageSize) as index>
        	<li><a href="#">${index}</a></li>
			</#list>
			
            <#if page.hasNextPage()>
            <li><a href="#">下一页</a></li>
            <li><a href="#">尾页</a></li>
            </#if>
        </ul>
    </div>
</div>
