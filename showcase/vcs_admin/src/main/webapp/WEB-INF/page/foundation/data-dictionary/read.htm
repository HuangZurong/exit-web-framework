<script type="text/javascript">
	$(document).ready(function(){
		$("#selectAll").click(function(){
			var checkbox = $(this);
			
			var children = checkbox.parents("table").find("tbody input[type='checkbox']");
			
			children.prop("checked",checkbox.is(":checked"));
		});
		
	});
</script>

<form action="foundation/data-dictionary/save" method="post" class="form-row" data-target="#module-content">
	<input type="hidden" name="id" value="${entity.id!''}">
	<div class="panel">
	    <div class="panel-heading">
	        <h3 class="panel-title"><i class="icon-mini icon-pen margin-right"></i>基本信息</h3>
	    </div>
	    <div class="panel-content">
	    		<div class="form-group">
		   			<div class="row">
		    			<div class="col-lg-6">
							<label for="name">字典名称:</label>
							<input type="text" class="form-control required" id="name" name="name" value="${entity.name!''}">
						</div>
						<div class="col-lg-6">
							<label for="value">字典值:</label>
							<input type="text" class="form-control required" id="value" name="value" value="${entity.value!''}">
						</div>
		   			</div>
	   			</div>
	   			
	   			<div class="form-group">
		   			<div class="row">
		    			<div class="col-lg-6">
							<label for="type">值类型:</label>
							<select class="form-control" name="type" id="type">
								<option value="">请选择...</option>
				                <#list valueTypes as vt>
				                	<option value="${vt.value}" <#if entity.type==vt.value> selected="selected" </#if> >${vt.name}</option>
				                </#list>
				           </select>
						</div>
						<div class="col-lg-6">
							<label for="permission">所属类型:</label>
							<select class="form-control" height="150" search="true" name="categoryId" id="categoryId">
								<option value="">请选择...</option>
				                <#list categoriesList as cl>
				                	<option value="${cl.id}" <#if entity.category?has_content && entity.category.id==cl.id> selected="selected" </#if> >${cl.name}</option>
				                </#list>
				           </select>
						</div>
		   			</div>
	   			</div>
	   			
	   			<div class="form-group">
		   			<div class="row">
		    			<div class="col-lg-12">
							<label for="sort">备注:</label>
							<textarea rows="3" class="form-control" name="remark" id=""remark"">${entity.remark!''}</textarea>
						</div>
		   			</div>
	   			</div>
	   			
	    </div>
	    <div class="panel-footer">
	    	<button type="submit" class="btn btn-success">
	        	<i class="icon-glyphicons-halflings icon-white icon-ok margin-right"></i><span>保存</span>
	        </button>
	        <button type="reset" class="btn btn-primary">
	        	<i class="icon-glyphicons-halflings icon-white icon-repeat margin-right"></i><span>重置</span>
	        </button>
	    </div>
	</div>
</form>
